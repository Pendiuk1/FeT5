<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeT5</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">{{message}}</div>

</body>
</html>

<script>
    const { createApp } = Vue
  
    createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    }).mount('#app')
  </script>
