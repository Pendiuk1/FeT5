<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/19b1cd51f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FeT5</title>
</head>

<body>
    <div id="app" class="container-fluid">
        <div id="title">
        </div>
        <div id="subtitle" class="row">
            <h3 id="break-label">Break</h3>
            <h3 id="session-label">Session</h3>
        </div>
        <div id="config" class="row">
            <button id="break-decrement" @click="setBreak-=1" class="btn"><i class="fa-solid fa-circle-arrow-down"></i></button>
            <h4 id="break-length" class="t">{{setBreak}}</h4>
            <button id="break-increment" @click="setBreak+=1" class="btn"><i class="fa-solid fa-circle-arrow-up"></i></button>
            <button id="session-decrement" @click="sDown" class="btn"><i class="fa-solid fa-circle-arrow-down"></i></button>
            <h4 id="session-length" class="t">{{setSession}}</h4>
            <button id="session-increment" @click="sUp" class="btn"><i class="fa-solid fa-circle-arrow-up"></i></button>
        </div>
        <div id="timer" class="row">
            <h2 id="timer-label" class="t"></h2>
            <h4 id="timer-left" class="t">{{minute}}:{{second}}</h4>
        </div>
        <div id="control" class="row">
            <button id="start_stop" @click="playPause" class="btn"><i v-if="!counting" class="fa-solid fa-play"></i><i v-else class="fa-solid fa-pause"></i></button>
            <button id="reset" @click="reset" class="btn"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
    </div>


    <!-- Frameworks -->
    <script src="https://unpkg.com/vue@2"></script>
    <script src="vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- TEST SCRIPT -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
